<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>

    rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e5e5e5;
      font-family: 'VT323', monospace;
      overflow: hidden;

    }

    /* Bloody Selection */
    ::selection {
      background: #450a0a;
      /* Dark Blood */
      color: #fca5a5;
      /* Pale Flesh */
      text-shadow: 0 0 5px #ef4444;
    }

    .font-creep {
      font-family: 'Creepster', system-ui;
    }

    .font-old {
      font-family: 'Rye', serif;
    }

    .font-code {
      font-family: 'Fira Code', monospace;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      background: #0a0505;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f1010;
      border: 1px solid #1a0505;
      border-radius: 0px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ef4444;
    }

    /* CRT Overlay */
    .crt-overlay {
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      opacity: 0.6;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
      z-index: 9998;
    }

    /* Syntax Highlighting (Haunted Theme) */
    .token-keyword {
      color: #ef4444;
      font-weight: bold;
      text-shadow: 0 0 2px #450a0a;
    }

    /* Blood Red */
    .token-function {
      color: #d4b483;
    }

    /* Bone Gold */
    .token-string {
      color: #22c55e;
    }

    /* Ectoplasm Green */
    .token-comment {
      color: #6b7280;
      font-style: italic;
    }

    /* Ash Grey */
    .token-number {
      color: #a855f7;
    }

    /* Witch Purple */
    .token-operator {
      color: #f97316;
    }

    /* Pumpkin Orange */

    /* Glitch Animation */
    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-2px, 2px);
      }

      40% {
        transform: translate(-2px, -2px);
      }

      60% {
        transform: translate(2px, 2px);
      }

      80% {
        transform: translate(2px, -2px);
      }

      100% {
        transform: translate(0);
      }
    }

    .glitch-hover:hover {
      animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      color: #ef4444;
    }

    /* Ghostly Animations */
    @keyframes ghost-breathe {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
        filter: blur(2px);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.05);
        filter: blur(1px);
      }
    }

    .animate-ghost-breathe {
      animation: ghost-breathe 6s ease-in-out infinite;
    }

    @keyframes spectral-float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      33% {
        transform: translateY(-3px) rotate(1deg);
      }

      66% {
        transform: translateY(2px) rotate(-1deg);
      }
    }

    .animate-spectral-float {
      animation: spectral-float 8s ease-in-out infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .scanline-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: rgba(255, 0, 0, 0.1);
      opacity: 0.4;
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 50;
    }

    /* EXORCISM ANIMATIONS */
    @keyframes shake {
      0% {
        transform: translate(1px, 1px) rotate(0deg);
      }

      10% {
        transform: translate(-1px, -2px) rotate(-1deg);
      }

      20% {
        transform: translate(-3px, 0px) rotate(1deg);
      }

      30% {
        transform: translate(3px, 2px) rotate(0deg);
      }

      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }

      50% {
        transform: translate(-1px, 2px) rotate(-1deg);
      }

      60% {
        transform: translate(-3px, 1px) rotate(0deg);
      }

      70% {
        transform: translate(3px, 1px) rotate(-1deg);
      }

      80% {
        transform: translate(-1px, -1px) rotate(1deg);
      }

      90% {
        transform: translate(1px, 2px) rotate(0deg);
      }

      100% {
        transform: translate(1px, -2px) rotate(-1deg);
      }
    }

    .animate-shake {
      animation: shake 0.5s;
    }

    @keyframes burn-out {
      0% {
        filter: brightness(1) sepia(0);
        opacity: 1;
      }

      50% {
        filter: brightness(2) sepia(1) hue-rotate(-50deg);
        opacity: 0.5;
      }

      100% {
        filter: brightness(0) grayscale(1);
        opacity: 0;
      }
    }

    .animate-burn-out {
      animation: burn-out 1.5s forwards;
    }

    @keyframes burn-in {
      0% {
        opacity: 0;
        filter: brightness(3);
      }

      100% {
        opacity: 1;
        filter: brightness(1);
      }
    }

    .animate-burn-in {
      animation: burn-in 1s forwards;
    }

    @keyframes blood-flash {
      0% {
        background-color: rgba(255, 0, 0, 0);
      }

      10% {
        background-color: rgba(255, 0, 0, 0.6);
      }

      100% {
        background-color: rgba(255, 0, 0, 0);
      }
    }

    .animate-blood-flash {
      animation: blood-flash 0.5s ease-out;
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
    }

    /* NEW: SOUL SCREAM (Exorcism Skull) */
    @keyframes soul-scream {
      0% {
        transform: scale(0.5) translateY(50px);
        opacity: 0;
        filter: blur(10px);
      }

      20% {
        opacity: 1;
        filter: blur(0px);
      }

      50% {
        transform: scale(1.5) translateY(0px);
      }

      80% {
        opacity: 0.8;
        filter: hue-rotate(90deg);
      }

      100% {
        transform: scale(3) translateY(-100px);
        opacity: 0;
      }
    }

    .animate-soul-scream {
      animation: soul-scream 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* NEW: RESURRECTION (Undo) */
    @keyframes resurrect {
      0% {
        filter: invert(1);
      }

      100% {
        filter: invert(0);
      }
    }

    .animate-resurrect {
      animation: resurrect 0.3s ease-out;
    }

    /* FLOATING ANIMATION */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      25% {
        transform: translateY(-10px) rotate(2deg);
      }

      50% {
        transform: translateY(-5px) rotate(-1deg);
      }

      75% {
        transform: translateY(-15px) rotate(1deg);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* CANDLE FLICKER */
    @keyframes flicker {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      10% {
        opacity: 0.5;
        transform: scale(0.98);
      }

      20% {
        opacity: 0.7;
        transform: scale(1.02);
      }

      30% {
        opacity: 0.55;
        transform: scale(0.99);
      }

      40% {
        opacity: 0.65;
        transform: scale(1.01);
      }

      50% {
        opacity: 0.6;
        transform: scale(1);
      }

      60% {
        opacity: 0.7;
        transform: scale(1.02);
      }

      70% {
        opacity: 0.5;
        transform: scale(0.98);
      }

      80% {
        opacity: 0.65;
        transform: scale(1.01);
      }

      90% {
        opacity: 0.55;
        transform: scale(0.99);
      }
    }

    .animate-flicker {
      animation: flicker 2s ease-in-out infinite;
    }

    /* GLOW PULSE */
    @keyframes glow-pulse {

      0%,
      100% {
        text-shadow: 0 0 20px rgba(220, 38, 38, 0.8), 0 0 40px rgba(220, 38, 38, 0.4);
        filter: brightness(1);
      }

      50% {
        text-shadow: 0 0 40px rgba(220, 38, 38, 1), 0 0 80px rgba(220, 38, 38, 0.6), 0 0 120px rgba(220, 38, 38, 0.3);
        filter: brightness(1.2);
      }
    }

    .animate-glow-pulse {
      animation: glow-pulse 3s ease-in-out infinite;
    }

    /* SHAKE ANIMATION FOR BUTTONS */
    @keyframes shake-small {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-2px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(2px);
      }
    }

    .group:hover .group-hover\:animate-shake {
      animation: shake-small 0.5s ease-in-out;
    }

    /* RADIAL GRADIENT BACKGROUND */
    .bg-gradient-radial {
      background: radial-gradient(circle at center, var(--tw-gradient-from), var(--tw-gradient-to));
    }

    /* BLOOD DRIP ANIMATION */
    @keyframes blood-drip {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .animate-blood-drip {
      animation: blood-drip 4s ease-in infinite;
    }

    /* PULSE BORDER */
    @keyframes pulse-border {

      0%,
      100% {
        border-color: rgba(220, 38, 38, 0.3);
        box-shadow: 0 0 5px rgba(220, 38, 38, 0.2);
      }

      50% {
        border-color: rgba(220, 38, 38, 0.8);
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
      }
    }

    .animate-pulse-border {
      animation: pulse-border 2s ease-in-out infinite;
    }

    /* TYPING CURSOR */
    @keyframes blink-cursor {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .animate-blink {
      animation: blink-cursor 1s step-end infinite;
    }

    /* SPOOKY HOVER EFFECT */
    .spooky-hover {
      transition: all 0.3s ease;
    }

    .spooky-hover:hover {
      transform: scale(1.05) rotate(-1deg);
      filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.5));
    }

    /* PENTAGRAM SPIN */
    @keyframes pentagram-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .animate-pentagram-spin {
      animation: pentagram-spin 20s linear infinite;
    }
  </style>
